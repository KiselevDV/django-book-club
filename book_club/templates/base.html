<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
	<meta charset="UTF-8" content="text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Site Book club">

	<title>{% block title %}Электронная библиотека Книжный клуб - читай и качай себе
		книги из любой точки мира с помощью "Book club"{% endblock title %}</title>

	<!-- Bootstrap core CSS and custom styles for this template-->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css.map' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">

	<!-- Favicons -->
	<link rel="apple-touch-icon"
				href="{% static 'image/favicon-128x128.png' %}" sizes="128x128">
	<link rel="icon" href="{% static 'image/favicon-64x64.png' %}" sizes="64x64" type="image/png">
	<link rel="icon" href="{% static 'image/favicon-32x32.png.png' %}" sizes="32x32"
				type="image/png">
	<link rel="mask-icon"
				href="{% static 'image/favicon.svg' %}" color="#563d7c">
	<link rel="icon" href="{% static 'image/favicon.ico' %}">

</head>
<body>
{% include 'include/header.html' %}
{% block content %}
{% endblock content %}
{% include 'include/footer.html' %}
<script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
